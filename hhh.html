<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- my form starts from here -->

            <p id="welcome">Karibuni, tafadhali jaza fomu ifuatayo</p>

            <div class="inputs">

            <div class="inputs">

            <div class="inputs">

            <div class="inputs">
                <label for="fname">Jinsia</label>

            <div class="inputs">
                <label for="email">Barua pepe</label>

            <div class="inputs">
                <label for="password">Nywila</label>

            </div> 

            <div id="condition-line">
                <input type="checkbox">
                <label> kwa kujaza fomu hii unajikubalisha kuwa umetii sheria pamoja na masharti yetu. Ikiwa unataka taarifa zaidi kuhusu sera za faragha <span><a href="#">bofya hapa.</a></span> </label>
            </div>   

            <div class="submit">

            </div>
